<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/products.css">
</head>

<body>
    <div class="container">
        <div id="app" class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="mt-3 title">產品列表</h2>
                    <table class="table mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">
                                    原價
                                </th>
                                <th width="120">
                                    售價
                                </th>
                                <th width="150">
                                    是否啟用
                                </th>
                                <th width="120">
                                    詳細資訊
                                </th>
                            </tr>
                        </thead>
                        <tbody id="productList">
                            <tr v-for="(item) in products" :key="item.id">
                                <td>{{ item.title }}</td>
                                <td width="120">
                                    {{ item.origin_price }}
                                </td>
                                <td width="120">
                                    {{ item.price }}
                                </td>
                                <td width="100">
                                    <span v-if="item.is_enabled" class="text-success">啟用</span>
                                    <span v-else class="text-danger">未啟用</span>
                                </td>
                                <td width="120">
                                    <button type="button" class="btn btn-sm btn-outline-danger move deleteBtn"
                                        @click="detailProduct(item)"> 查看細節 </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span id="productCount">{{ products.length }}</span> 項產品</p>
                </div>
                <div class="col-md-6">
                    <h2 class="mt-3 title">單一產品細節</h2>
                    <template v-if="temp.title">
                        <div class="card mb-3">
                            <img :src="temp.imageUrl" class="card-img-top primary-image" alt="主圖">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ temp.title }}
                                    <span class="badge bg-primary ms-2">{{ temp.category }}</span>
                                </h5>
                                <p class="card-text">商品描述：{{ temp.description }}</p>
                                <p class="card-text">商品內容：{{ temp.content }}</p>
                                <div class="d-flex">
                                    <p class="card-text me-2">{{ temp.price }}</p>
                                    <p class="card-text text-secondary"><del>{{ temp.origin_price }}</del></p>
                                    {{ temp.unit }} / 元
                                </div>
                            </div>
                        </div>
                        <template v-for="(img) in temp.imagesUrl">
                            <img :src="img" alt="" class="images m-2">
                        </template>
                    </template>
                    <p v-else class="text-secondary mt-3">請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>



    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/products.js" type="module"></script>
</body>

</html>
